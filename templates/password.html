<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .container h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .container p {
            margin: 20px 0;
            color: #555;
            font-size: 16px;
        }

        .password-box {
            background: #f4f4f4;
            border: 1px dashed #888;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            letter-spacing: 2px;
            word-break: break-all;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Generated Password</h1>
        <p>Here is your strong and secure password:</p>
        <div class="password-box">
            {{password}}
        </div>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
