<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .testimonial-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
            padding: 20px;
        }

        .testimonial-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .testimonial-card:hover {
            transform: rotateY(10deg) rotateX(10deg) translateY(-10px);
        }

        .testimonial-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .testimonial-card h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .testimonial-card p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
        }

        .testimonial-card .review {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .testimonial-card .review span {
            color: #ffd700;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Include Navbar -->
    {% include 'emp/navbar.html' %}
    <br>
    <h2 class="text-center fw-bold mb-4 text-primary">Testimonials</h2>

    <!-- Testimonials Section -->
    <div class="testimonial-container">
        <!-- Loop through testimonials -->
        {% for testimonial in testi %}
        <div class="testimonial-card">
            <!-- Display testimonial image -->
            <img src="/media/{{testimonial.image}}" alt="{{ testimonial.name }}">
            <!-- Display testimonial name -->
            <h4>{{ testimonial.name }}</h4>
            <!-- Display testimonial text -->
            <p>{{ testimonial.testomonial }}</p>
            <!-- Display testimonial review stars -->
            <div class="review">
                {% for _ in "12345" %}
                    {% if forloop.counter <= testimonial.rating %}
                        <span>★</span>
                    {% else %}
                        <span>☆</span>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
